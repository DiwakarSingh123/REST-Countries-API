<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body class="">
    <header>
        <div class="header-content">
            <a href="index.html"><h2 class="title">Where in the World</h2></a>
            <button class="theme-switcher"><i class="ri-moon-line"></i>&nbsp;&nbsp;Dark mode</button>
        </div>
    </header>

    <main>
        <div class="country-container-details">
            <span class="back-btn" onclick="history.back()">
                <i class="ri-arrow-left-line"></i>&nbsp;&nbsp; Back
            </span>
            <div class="country-details">
                <img src="https://flagcdn.com/is.svg" alt="Flages">
                <div class="details-text">
                    <h1>Belgium</h1>
                    <div class="text-details">
                        <p><b>Native Name: </b>Iceland</p>
                        <p><b>Population: </b><span class="population">81,770,900</span></p>
                        <p><b>Region: </b><span class="region">Europe</span></p>
                        <p><b>Sub-Region: </b><span class="sub-region">Westurn Europe</span></p>
                        <p><b>Capital: </b><span class="capital">Berline</span></p>
                        <p><b>Top Level Domain: </b><span class="domain">be</span></p>
                        <p><b>Currencies: </b><span class="currencies">Euro</span></p>
                        <p><b>Language: </b><span class="language">Dutch, French</span></p>
                    </div>
                    <div class="border-contries">
                        <!-- <a href="" class="border-btn">France</a> -->
                            <b>Border Countries:</b> 
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="country.js" defer></script>
